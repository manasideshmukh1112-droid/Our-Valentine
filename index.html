<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Love</title>
    <style>
        body {
            background-color: #1a1a1a; 
            color: #fff;
            font-family: 'Georgia', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
        }

        #heart-btn {
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        #content {
            display: none;
            animation: fadeIn 2.5s ease-in;
        }

        .photo-frame {
            border: 8px solid white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 4px;
            margin-bottom: 25px;
            width: 100%;
            max-height: 450px;
            object-fit: cover;
        }

        .music-button {
            display: inline-block;
            background-color: #1DB954;
            color: white;
            padding: 12px 25px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            margin-bottom: 25px;
            box-shadow: 0 4px 15px rgba(29, 185, 84, 0.3);
            transition: transform 0.2s;
        }

        .music-button:active { transform: scale(0.95); }

        .letter-text {
            background: rgba(255, 255, 255, 0.07);
            padding: 25px;
            border-radius: 15px;
            line-height: 1.8;
            text-align: left;
            font-size: 1.05rem;
            border-left: 4px solid #ff4d4d;
        }

        .lyrics {
            font-style: italic;
            color: #ffb3b3;
            margin-bottom: 15px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .floating-heart {
            position: fixed;
            color: #ff4d4d;
            pointer-events: none;
            z-index: -1;
        }
    </style>
</head>
